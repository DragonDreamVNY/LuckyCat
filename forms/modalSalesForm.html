<!--==================
            Modal 
    ==================-->
<div class="container text-center"> 
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#contactModal">Insert Sales</button>

    <div id="salesModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Insert Sales</h4>
            </div> <!--end modal header-->
            <div class="modal-body">

        
            <!--form-->
            <form id='formControlSalesInsert' autocomplete='on'>
                <div class='form-group'>  
                    <label for='name'>Name:</label>
                    <input type='text' name='name' class='form-control' id='name' placeholder='Firstname Surname' required autofocus pattern='[a-zA-Z0-9]+'><br>
                </div>  
                <div class='form-group'>  
                    <label for='email'>Email Address:</label> 
                    <input type='email' name='email' class='form-control' id='email' placeholder='your-email@address.com' required><br>
                </div>  
                <div class='form-group'>
                    <label for='dineSales'>Dine In Sales: â‚¬</label>
                    <input type='number' step="0.01" name='dineSales' class='form-control' id='dineSales' pattern='[\+]\d{3}[\-]\d{2}[\-]\d{7}' placeholder='123.00'> <br>
                </div>
                <div class="form-group">
                    <label for="message">Comment:</label>
                    <textarea class="form-control" rows="5" id="message"></textarea>
                </div>

            </form>
                <button type='submit' id='formButton' data-dismiss="modal" class='btn btn-primary' form='formControlSalesInsert' >SEND</button> 
                <!--end form-->

            </div> <!--end modal body-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>


        </div> <!--end dialog-->
    </div><!--end modal-->
</div>
